<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Гладышев, работа 3</title>
    <link href="main.css" type="text/css" rel="stylesheet"
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: x-large;">
    <img src="Функция.png" style="max-width: 650px;">
    <p>
        Запись в верхнем блоке функции ошибочна: в выражении под знаком суммы есть деление на n, 
        а она равна 0 при первом расчёте. При вычислении функции считаю параметр n идущим от 1
    </p>

    <table>
        <caption style="font-style: italic;">Параметры табуляции</caption>
        <tbody>
            <tr>
                <td>X</td>
                <td>
                    <label> от </label><input type="number" value="1.3" id="xStart">
                    <label> до </label><input type="number" value="3" id="xEnd">
                </td>
            </tr>
            <tr>
                <td>Y</td>
                <td>
                    <label> от </label><input type="number" value="-1" id="yStart">
                    <label> до </label><input type="number" value="4" id="yEnd">                
                </td>
            </tr>
            <tr>
                <td>Шаг</td>
                <td>
                    <input type="number" value="0.5" id="tabStep">
                </td>
            </tr>
            <tr>
                <td>a</td>
                <td>
                    <input type="number" value="1.9" id="aValue">
                </td>
            </tr>
            <tr>
                <td>nm1</td>
                <td>
                    <input type="number" value="3" id="nm1Value">
                    (целое число в отрезке [2, 6])
                </td>
            </tr>
            <tr>
                <td>nm2</td>
                <td>
                    <input type="number" value="5" id="nm2Value">
                    (целое число в отрезке [2, 6])
                </td>
            </tr>
        </tbody>
    </table>
    <script src="main.js"></script>
    <button onclick="tabulate([xStart.value, xEnd.value, yStart.value, yEnd.value, tabStep.value, aValue.value, nm1Value.value, nm2Value.value])">Табулировать</button>
    <div id="tabResult">

    </div>
</body>
</html>
